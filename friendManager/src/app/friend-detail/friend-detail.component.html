<mat-card class="card">

    <mat-card-header>
        <mat-card-title>{{friend.name}}</mat-card-title>
        <mat-card-subtitle>{{friend.address}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <agm-map [zoom]="13" [latitude]="lat" [longitude]="lng">
            <agm-marker 
            [latitude]="lat" [longitude]="lng"
            [animation]="'BOUNCE'"></agm-marker>
        </agm-map>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button routerLink="/">Back to List</button>
    </mat-card-actions>

</mat-card>
